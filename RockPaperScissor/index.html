<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="app">
        <div class="app-header">
            <h1>Rock Paper Scissor</h1>
        </div>
        <div class="app-body">
            <div class="result">Choose your weapon</div>
            <div class="scoreBox">
                <div class="score player">
                    <div>Player Score : <span class="player-score">0</span></div>
                    <div class="player-choice choice"></div>
                </div>
                <div class="vs">VS</div>
                <div class="score computer">
                    <div>Computer Score : <span class="computer-score">0</span></div>
                    <div class="computer-choice choice"></div>
                </div>
            </div>
            
            <div class="options">
                <div id="✊">✊</div>
                <div id="✋">✋</div>
                <div id="✌️">✌️</div>
            </div>

        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
