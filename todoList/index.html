<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <center>
            <h1 class="display-1">To-Do App</h1>
        </center>
        <div class="input-group mb-3">
            <input type="text" id="inputBox" class="form-control" name="inputBox" placeholder="Enter item">
            <div class="input-group-append">
                <div class="input-group-append">
                    <button id="addTodo" class="btn btn-outline-primary">Add to list</button>
                </div>
                <div class="input-group-append">
                    <button id="clearList" class="btn btn-outline-danger">Clear List</button>
                </div>
            </div>
        </div>
        <ul class="list-group">

        </ul>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
